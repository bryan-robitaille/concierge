apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "concierge.fullname" . }}-redis
  labels:
    app.kubernetes.io/name: {{ include "concierge.name" . }}-redis
    helm.sh/chart: {{ include "concierge.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "concierge.name" . }}-redis
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "concierge.name" . }}-redis
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-redis
          image: "redis:alpine"
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "0.1"
            limits:
              memory: "96Mi"
              cpu: "0.2"
