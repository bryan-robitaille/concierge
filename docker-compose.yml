version: '2'

services:
  db:
    image: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  web:
    build: .
    environment:
      - DEBUG=True
      - CONCIERGE_ALLOWED_HOSTS=['*']
      - CONCIERGE_SECRET_KEY=qWxPJrZCLeHZraNTWjEKHdJJxJyho8
      - CONCIERGE_DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - SEND_SUSPICIOUS_BEHAVIOR_WARNINGS=True
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - FROM_EMAIL= <from email>
      - EMAIL_HOST= <host>
      - EMAIL_PORT= <port>
      - EMAIL_USER= <email user>
      - EMAIL_PASSWORD= <password>
      - EMAIL_USE_TLS=True
      - SITE_URL= <site url>
      - CORS_ORIGIN_WHITELIST= <origin white list>
    ports:
      - "80:8000"
    depends_on:
      - db
    volumes:
      - ./media:/app/media
  redis:
    image: redis
